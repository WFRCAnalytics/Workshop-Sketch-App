<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Workshop Sketch App</title>

        <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.8.0/calcite.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script src="https://js.arcgis.com/4.27/"></script>
        <script type="module" src="https://js.arcgis.com/calcite-components/1.8.0/calcite.esm.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="classes.js"></script>
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    </head>
    <body>
        <calcite-shell class="calcite-mode-auto">
            <calcite-navigation  slot="header">
                <calcite-navigation-logo slot="logo"></calcite-navigation-logo>
                <calcite-menu slot="content-start"></calcite-menu>
            </calcite-navigation>
            <div id="mainMapView"></div>
        </calcite-shell>
        <!-- Modal Structure -->
        <div id="infoModal" class="modal">
            <div class="modal-content">
                <!-- This is where the dynamic content will be injected -->
            </div>
        </div>
        <script>
            // Simple script to show the modal
            document.addEventListener('DOMContentLoaded', function() {
                var modal = document.getElementById('infoModal');
                var okButton = document.getElementById('okButton');
                
                // Show the modal
                modal.style.display = 'block';

            });
        </script>
    </body>
</html>
